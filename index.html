<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python to HTML Translator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        white-space: pre-wrap;
        background-color: #e0e0e0;
        padding: 10px;
        border-radius: 4px;
        position: relative;
    }
    #copyButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #2196F3;
    }
    #copyButton:hover {
        background-color: #0b7dda;
    }
  
  h2{
    text-align:center;
  }
</style>
</head>
<body>
<div class="container">
    <h2>Python to HTML Translator</h2>
    <div class="form-group">
        <label for="pythonCode">Enter your Python code:</label>
      <br><br>
        <textarea id="pythonCode"></textarea>
    </div>
    <button onclick="translateCode()">Translate to HTML</button>
    <div class="result" id="result"></div>
</div>

<script>
    function translateCode() {
        const pythonCode = document.getElementById('pythonCode').value;

        // Example translation function
        const htmlTemplate = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generated HTML</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Python Code Execution</h2>
    <pre>${pythonCode}</pre>
</div>
</body>
</html>
`;

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = htmlTemplate;

        // Create and append the copy button if it doesn't already exist
        let copyButton = document.getElementById('copyButton');
        if (!copyButton) {
            copyButton = document.createElement('button');
            copyButton.id = 'copyButton';
            copyButton.textContent = 'Copy Code';
            copyButton.onclick = copyToClipboard;
            resultDiv.appendChild(copyButton);
        }
    }

    function copyToClipboard() {
        const resultDiv = document.getElementById('result');
        const range = document.createRange();
        range.selectNode(resultDiv);
        window.getSelection().removeAllRanges(); // Clear existing selection
        window.getSelection().addRange(range); // Select the text
        document.execCommand('copy'); // Copy to clipboard
        window.getSelection().removeAllRanges(); // Deselect the text

        alert('HTML code copied to clipboard!');
    }
</script>

</body>
</html>
